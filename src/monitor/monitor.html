<div class="monitor" ng-controller="MonitorPageCtrl">
    <div class="job-item-container" ng-repeat="data in monitorData">
        <div class="job-item" ng-class="[data.buildStatus, data.runStatus]">
            {{ data.name }}
        </div>
    </div>
    <div class="manage-button" ng-click="onManageClicked();">
        Manage Monitor
    </div>
</div>
