<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CIMon Monitor</title>

    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/cimon.css">

    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-websocket/dist/angular-websocket.js"></script>

    <script src="/src/app.js"></script>
    <script src="/src/websockets/websocketService.js"></script>
    <script src="/src/monitorPage/monitorPageCtrl.js"></script>
</head>
<body ng-app="cimonmon">
    <section ng-controller="MonitorPageCtrl">
        <div class="job-item-container" ng-repeat="data in monitorData">
            <div class="job-item" ng-class="[data.buildStatus, data.runStatus]">
                {{ data.name }}
            </div>
        </div>
    </section>
</body>
</html>
